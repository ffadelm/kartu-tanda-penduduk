<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    </body>
    <title>Data KTP</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">KTP Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feature</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <h1 class="float-start mb-4">Data KTP </h1>
            </div>
            <div class="col-6">
                <a href="/tambah" class="btn btn-primary float-end">Tambah data</a>
            </div>
        </div>
        <div class="table-responsive">
            <table id="table" class="table table-striped table-hover table-sm" >
                <thead>
                    <tr class="text-center">
                        <th>Nama</th>
                        <th>Tanggal Lahir</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data: ${warga}">
                        <td th:text="${data.nama}"></td>
                        <td th:text="${#calendars.format(data.ttl, 'dd-MM-yyyy')}" class="text-center"></td>
                        <td class="text-center"><img th:src="@{${'/img?id='+ data.id}}" alt="poto" style="max-width:200px; overflow:hidden;"></td>
                        <td class="text-center">
                            <a class="btn btn-success" th:href="@{/ubah/{id}(id=${data.id})}">Edit</a> 
                            <a class="btn btn-danger" href="#" th:onclick="|hapus('${data.id}')|">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>


    <script>
        const hapus = value => {
            const id = value
            if (confirm(`Ingin menghapus data?`)) {
                location.href = `/hapus/${id}`;
            }
        }

        $(document).ready(function () {
            $('#table').DataTable();
        });
    </script>

</body>
</html>
